<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

    <a href="#" class="enlace-inicio">&lt; Home page</a>

    <div class="login-wrapper">
        <div class="logo">
            <img src="Imagenes/logo-peppo.svg" alt="Peppo mark" class="logo-img">
            <span class="logo-text">PEPPO</span>
        </div>
        <div class="contenedor-login">
        <h1>Welcome Back!</h1>
        <p>We missed you! Please enter your details.</p>

        <form>
            <div class="grupo-entrada">
                <label for="correo">Email</label>
                <input type="email" id="correo" placeholder="Enter your Email">
            </div>

            <div class="grupo-entrada">
                <label for="contrasena">Password</label>
                <input type="password" id="contrasena" placeholder="Enter Password">
            </div>

            <div class="opciones">
                <div class="recordarme">
                    <input type="checkbox" id="recordar">
                    <label for="recordar">Remember me</label>
                </div>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primario">Sign in</button>
            <button type="button" class="btn-secundario">
                <img src="Imagenes/google-icon.svg" alt="Google" class="google-icon" width="20" height="20">
                Sign in with Google
            </button>
        </form>

        <div class="enlace-registro">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

</body>
</html>
